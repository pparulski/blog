backend:
  name: github
  repo: pparulski/blog
  branch: main
  base_url: https://cms.parul.ski
  auth_endpoint: auth

site_url: https://parul.ski

# This is the public URL where your site is hosted (used for previews/media URLs).
# You can change it later; Decap still works without it.
# site_url: https://<your-domain>

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    format: "frontmatter"
    extension: "md"
    slug: "{{slug}}"
    preview_path: "blog/{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Publish Date", name: "pubDate", widget: "datetime" }
      - { label: "Updated Date", name: "updatedDate", widget: "datetime", required: false }
      - { label: "Hero Image", name: "heroImage", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
